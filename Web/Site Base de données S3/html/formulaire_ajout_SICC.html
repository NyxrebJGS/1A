<!DOCTYPE html>
<html>

<head>
    <title>Linwish</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/site.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="d-flex justify-content-between mb-3">
            <div class="p-2 align-self-center"><img src="../img/Anyxtranparent2.png" alt="logo" style="width:90%"></div>
            <div class="p-2 align-self-center title"><h1>LINKWISH.</h1></div>
            <div class="p-2 align-self-center">
              <span id="menu">Menu<span>
              <button class="btn btn-close-white btn-sm " type="button" data-bs-toggle="offcanvas" data-bs-target="#demo">
                <img src="../img/flèche2.png" alt="menu" style="width:70%">
              </button>
            </div>
          </div>
    </div>
  

    <div class="offcanvas offcanvas-end text-bg-dark" id="demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Menu</h1>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="bouton from-center" onclick="window.location.href='Site.html'" >Accueil</div>
            <div class="bouton from-center" onclick="window.location.href='formulaire_inscription_forums.html'" >Inscriptions Forums</div>
            <div class="bouton from-center" onclick="window.location.href='membres.html'">Membres</div>
      </div>
    </div>

    <div class="row">
        <h1 class="subtitle">Formulaire d'ajout d'offre</h1>
    </div>
    <div id="Formulaire">

        <form class="aside1">
            <fieldset>
                <legend>Information sur l'offre</legend>
                <label for="nom_forum">Type d'offre : </label><br>
                <select class="form-select" name="forums_choix" id="forums_choix">
                    <option>CDI</option>
                    <option>CDD</option>
                    <option>Intérim</option>
                    <option>Stage</option>
                </select>
                <label for="libelle-entr">Libellé : </label>
                <input type="text" name="libelle_entr" id="libelle_entr"><br>
                <label for="dep-entr">Description de l'offre : </label><br>
                <textarea rows="2" name="descr_entr" id="descr_entr"></textarea><br>
                <label for="jour_arrive">Date de début : </label>
                    <input type="date" name="jour_arrive" id="jour_arrive"><br>
            </fieldset>
        </form>
    
        <aside>
            <form>
                <fieldset>
                    <legend></legend>
                    <label for="fin_forum">Date de fin : </label>
                    <input type="date" name="fin_forum" id="fin_forum">
                    <label for="secteur_entr">Secteur :</label>
                    <select class="form-select" name="secteur_entr"  id="secteur_entr">
                        <option>Agroalimentaire</option>
                        <option>Banque, assurances</option>
                        <option>Bois, papiern carton, imprimerie</option>
                        <option>BTP, matériaux de construction</option>
                        <option>Chime, parachimie</option>
                        <option>Commerce, négoce, distribution</option>
                        <option>Edition, communication, multimédia</option>
                        <option>Electronique, électricité</option>
                        <option>Etudes et conseils</option>
                        <option>Industrie pharmaceutique</option>
                        <option>Informatique, télécoms</option>
                        <option>Machines et équipements, automobile</option>
                        <option>Plastique, caoutchouc</option>
                        <option>Services aux entreprises</option>
                        <option>Textile, habillement, chaussure</option>
                        <option>Transport, logistique</option>
                    </select>
                    <label for="Description">Rémunération :</label><br>
                    <input type="number" name="rémunération" id="jrémunération"><br>
                </fieldset>
                <fieldset>
                    <legend>Information sur l'entreprise</legend>
                    <label for="libelle-entr">Libellé : </label>
                    <input type="text" name="libelle_entr" id="libelle_entr"><br>
                    <label for="dep-entr">Département : </label>
                    <input type="text" name="dep_entr" id="dep_entr">
            </form>
        </aside>
 
        <form class="aside_center">
            <fieldset>
                <legend>Inforations sur le responsable</legend>
                <label for="nom_resp">Nom du responsable : </label>
                <input type="text" name="nom_resp" id="nom_resp"><br>
                <label for="prenom_resp">Prénom du responsable : </label>
                <input type="text" name="prenom_resp" id="prenom_resp"><br>
                <label for="tel_resp">Téléphone du responsable : </label>
                <input type="tel" name="tel_resp" id="tel_resp">        
            </fieldset>
            <br>
            <input class="bouton2" type="submit" name="validation" id="validation" value="Valider">
        </form>
    </div>
</body>
</html>
